---
layout: home
---
<div class="homeheader">
  <div class="name" title="aka Abhay Rana">Nemo</div>
  <div class="about">{% include abouttext.html %}</div>
  {% include topbar.html %}
</div>
<div class="posts">
  {% for post in paginator.posts limit:3 %}
  <div class="post">
    <span class="post-date">{{ post.date | date_to_long_string: "ordinal" }}</span>
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
