---
layout: home
title: Home
---

<div class="home-posts">
  {% for post in paginator.posts limit:3 %}
  <div class="post">
    <span class="post-date">{{ post.date | date_to_long_string: "ordinal" }}</span>
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <div class="post-excerpt">{{ post.excerpt }}</div>
  </div>
  {% endfor %}
</div>
