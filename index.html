---
layout: default
title: Home
---

<div class="raava-posts">
  {% for post in paginator.posts limit:3 %}
  <div class="raava-post">
    <div class="raava-post-date">{{ post.date | date_to_long_string: "ordinal" }}</div>
    <h1 class="raava-post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <div class="raava-post-excerpt">{{ post.excerpt }}</div>
  </div>
  {% endfor %}
</div>
